<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yousef - Full Stack Developer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #111;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
            text-align: center;
        }
        .image-container img {
            border-radius: 50%;
            width: 300px;
            height: 300px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        .content {
            margin-left: 50px;
        }
        .highlight {
            color: #ff4c4c;
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons a {
            margin: 0 10px;
            color: #ff4c4c;
            font-size: 24px;
        }
        .hire-me {
            background: transparent;
            border: 2px solid #ff4c4c;
            color: #ff4c4c;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .hire-me:hover {
            background: #ff4c4c;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Yousef</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Educational</a></li>
                <li><a href="#">Experience</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="image-container">
            <img src="ss.jpg" alt="Hero Image">
        </div>
        <div class="content">
            <h2>Hi, It's <span class="name">Yousef</span></h2>
            <h1>I am <span class="highlight">Full Stack Developer</span></h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Voluptatem dolores necessitatibus voluptas suscipit minus qui.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fas fa-times"></i></a>
            </div>
            <button class="hire-me">Hire me</button>
        </div>
    </section>
</body>
</html>
